        <meta charset="utf-8" />

    <body>
        <div class="page">
            <div id="deviceready">
                <script type="text/javascript" src="phonegap.js"></script>
                <script type="text/javascript" src="js/jQuery-2.2.0.min.js"></script>
				<script type="text/javascript" src="js/index.js"></script>
                <br>
                <br>
                <!--<audio id="audiotag" src="audio/gun-gunshot-01.mp3" preload="auto"></audio>-->
                <div id="accelerometer">Waiting for accelerometer...</div>
            </div>
        </div>
        
    </body>
    <script type="text/javascript" charset="utf-8">
		
		// The watch id references the current `watchAcceleration`
		var watchID = null;
	
		// Wait for device API libraries to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);
	
		// device APIs are available
		//
		function onDeviceReady() {
			startWatch();
		}
	
		// Start watching the acceleration
		//
		function startWatch() {
	
			// Update acceleration every x seconds
			var options = { frequency: 200 };
	
			watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
		}
	
		// Stop watching the acceleration
		//
		function stopWatch() {
			if (watchID) {
				navigator.accelerometer.clearWatch(watchID);
				watchID = null;
			}
		}
	
		// onSuccess: Get a snapshot of the current acceleration
		//
		function onSuccess(acceleration) {
			var element = document.getElementById('accelerometer');
			element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
								'Acceleration Y: ' + acceleration.y         + '<br />' +
								'Acceleration Z: ' + acceleration.z         + '<br />' +
								'Timestamp: '      + acceleration.timestamp + '<br />';
								
								
			
			
			if(acceleration.y < -7 || acceleration.y > 7 || acceleration.x > 7 ||acceleration.x < -7){
				$('body').css('background', 'red !important');
				$('#accelerometer').html("<h1>Idea Killer!</h1>");
				playAudio("audio/gun-gunshot-01.mp3");
				//document.getElementById('audiotag').play();
			}else {
				$('body').css('background', 'green !important');
				$('#accelerometer').html(" ");
			}
		}
		// onError: Failed to get the acceleration
		//
		function onError() {
			alert('onError!');
		}
		
		
		
		
		
		//______________________________________________________________________________________________________________________audio test:
		function onDeviceReady() {
            playAudio("http://www.soundjay.com/mechanical/gun-gunshot-02.mp3");
        }

        // Audio player
        //
        var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
            if (my_media == null) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);
            } // else play current audio
            // Play audio
            my_media.play();

        }


        // onSuccess Callback
        //
        function onSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }
		
		
		
		

	</script>
