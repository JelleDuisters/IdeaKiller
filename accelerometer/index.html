<div data-role="page" id="accelerometerpage">

	<div data-role="header">
		<h1>Accelerometer</h1>
	</div>

	<div data-role="content">	
		<div data-role="controlgroup">
	    	<a id="currentLink" data-role="button">Get Current Accelerometer</a>  
	    	<a id="startTrackingLink" data-role="button">Start Tracking</a>   
	    	<a id="stopTrackingLink" data-role="button">Stop Tracking</a>    
	    </div>    

		 <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        alert('Acceleration X: ' + acceleration.x + '\n' +
              'Acceleration Y: ' + acceleration.y + '\n' +
              'Acceleration Z: ' + acceleration.z + '\n' +
              'Timestamp: '      + acceleration.timestamp + '\n');
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <div>

    <p>getCurrentAcceleration</p>
  </div>
		
	</div>

</div>
