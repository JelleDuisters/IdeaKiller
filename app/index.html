<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Idea Killer</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jQuery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
   		<iframe id="frame" style="z-index: 2;" src="http://www.jelleduisters.nl" height="100%" width="100%" frameborder="0"></iframe>
    	<div class="page" id="startpage">
        	
            
            <div id="deviceready">
                <form>
                	<br><br>
                    <h3>Voer een tekst in die op de kaart komt te staan:</h3>
                    <br><br>
                    <input type='text' id='tekst' placeholder='Idea Killer'/>
                    <br><br>
                    <input type="button" id="go" value="Go" onClick="startSession()"/>
                </form>
            </div>
        </div>
        <div class="page" id="session">
            <div id="game">
                
                
                <div id="accelerometer">Waiting for accelerometer...</div>
                <input type="button" id="stop" onClick="gotoHome()"/>
            </div>
        </div>
    </body>
    <script type="text/javascript" charset="utf-8">
		// The watch id references the current `watchAcceleration`
		var watchID = null;
		$('#startpage').hide();
		

		function gotoHome(){
			$('#startpage').show();
			$('#session').hide();
			//stop listening to accelerometer
			navigator.accelerometer.clearWatch(watchID);
		};

		//start listening to accelerometer
		function startSession(){
			$('#frame').hide();
			$('#session').show();

			var count = 0;
			// Audio player
			var my_media = null;

			// Play audio
			//
			function playAudio(src) {
				if (my_media == null) {
					// Create Media object from src
					my_media = new Media(src, onSuccess, onError);
				} // else play current audio
				// Play audio
				my_media.play();

			}
			function stopAudio() {
				if (my_media) {
					my_media.stop();
				}
			}

			// onSuccess Callback
			//
			function onSuccess() {
				console.log("playAudio():Audio Success");
			}

			// onError Callback
			//
			function onError(error) {
				alert('code: '    + error.code    + '\n' +
					  'message: ' + error.message + '\n');
			}

			// Wait for device API libraries to load
			//
			document.addEventListener("deviceready", onDeviceReady, false);

			// device APIs are available
			//
			function onDeviceReady() {
				startWatch();
			}

			// Start watching the acceleration
			//
			function startWatch() {

				// Update acceleration every x seconds
				var options = { frequency: 100 };

				watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
			}

			// Stop watching the acceleration
			//
			function stopWatch() {
				if (watchID) {
					navigator.accelerometer.clearWatch(watchID);
					watchID = null;
				}
			}

			// onSuccess: Get a snapshot of the current acceleration
			//
			function onSuccess(acceleration) {
				var element = document.getElementById('accelerometer');
				/*element.innerHTML = 'Acceleration X: ' + acceleration.x         + '<br />' +
									'Acceleration Y: ' + acceleration.y         + '<br />' +
									'Acceleration Z: ' + acceleration.z         + '<br />' +
									'Timestamp: '      + acceleration.timestamp + '<br />';*/




				if(acceleration.y > 7){
					if (i == 1){
						//playAudio("http://www.soundjay.com/mechanical/gun-gunshot-01.mp3");
						playAudio("/android_asset/www/audio/gun.mp3");
						count ++;
						$('#session').css('background','red');
						$('#tekst').hide();


						if ($('#tekst').val() == ""){
							$('#accelerometer').html("<h1>Idea Killer</h1><h2>"+count.toString()+"</h2>");
						}else {
							$('#accelerometer').html("<h1>"+$('#tekst').val()+"</h1><h2>"+count.toString()+"</h2>");
						}
					}
					i = 2;
				}else {
					i = 1;
					$('#session').css('background','green');
					$('#accelerometer').html("<h2>"+count+"</h2>");
					//stopAudio();
					$('#tekst').show();
				}

			}


			// onError: Failed to get the acceleration
			//
			function onError() {
				alert('onError!');
			}
		}



	</script>
</html>
